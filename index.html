<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator Tutorial</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="calculator">
        <form>
            <input type="text" id="result" class="screen">
        </form>
        <form>
            <input type="text" id="result2" class="screen">
        </form>

        <div>
            <div class="btns">
            <button type="button" class="btn btn-yellow" onclick="display('*')">*</button>
            <button type="button" class="btn btn-yellow" onclick="display('/')">/</button>
            <button type="button" class="btn btn-yellow" onclick="display('+')">+</button>
            <button type="button" class="btn btn-yellow" onclick="display('-')">-</button>

            <button type="button" class="btn btn-gray" onclick="display('9')">9</button>
            <button type="button" class="btn btn-gray" onclick="display('8')">8</button>
            <button type="button" class="btn btn-gray" onclick="display('7')">7</button>
            <button type="button" class="btn btn-gray" onclick="display('6')">6</button>
            <button type="button" class="btn btn-gray" onclick="display('5')">5</button>
            <button type="button" class="btn btn-gray" onclick="display('4')">4</button>
            <button type="button" class="btn btn-gray" onclick="display('3')">3</button>
            <button type="button" class="btn btn-gray" onclick="display('2')">2</button>
            <button type="button" class="btn btn-gray" onclick="display('1')">1</button>
            <button type="button" class="btn btn-gray" onclick="display('0')">0</button>
            <button type="button" class="btn btn-gray" onclick="display('.')">.</button>


            <button type="button" onclick="solve()" class="btn btn-green">=</button>
            <button type="button" onclick="clearScreen()" class="btn btn-red">C</button>
        </div>
        </div>
    </section>


    <script src="app.js"></script>
</body>
</html>
